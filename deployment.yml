apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeserver
          image: ayushmehra2000/myproject1 # The image from Docker Hub
          ports:
            - containerPort: 8082 # Port where your application listens inside the container

---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp-service
spec:
  selector:
    app: nodeapp
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000        # Exposed port for the service
      targetPort: 8082   # Port inside the container to route traffic to
      nodePort: 31110    # Node port for accessing the service externally
